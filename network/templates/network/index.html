{% extends "network/layout.html" %} 

{% block title %}All Posts{% endblock %}

{% block body %}
<h1 class="fs-2">All Posts</h1>
<form action="{% url 'index' %}" method="post" class="mb-5">
  {% csrf_token %}
  <textarea name="body" rows="2" placeholder="Write a new post..." class="form-control mb-2" required></textarea>
  <input type="submit" value="Post" class="btn btn-primary" />
</form>

{% include "network/posts_template.html" %}
{% endblock %}
